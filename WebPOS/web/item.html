<!--Item page-->
<main class="container" id="itemPage">

                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="price" name="price">
                    <small class="control-error text-danger" id="lblItemPrice"></small>
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Qty On Hand</label>
                    <input type="number" class="form-control" id="qty" min="0" name="qty">
                    <small class="control-error text-danger" id="lblItemQty"></small>

<script src="assets/jquery-3.7.0.min.js"></script>

<script>

    function bindEventToItem() {

        $("#tblItem>tr").click(function () {

            let col1 = $(this).children().eq(0).text();
            let col2 = $(this).children().eq(1).text();
            let col3 = $(this).children().eq(2).text();
            let col4 = $(this).children().eq(3).text();

            /*set values to input fields*/
            $("#itemCode1").val(col1.trim());
            $("#itemName1").val(col2.trim());
            $("#price").val(col3.trim());
            $("#qty").val(col4.trim());

            console.log(col1, col2, col3, col4)

        });
    }

    bindEventToItem();
    loadAllItems();

    /*add item*/
    $("#btnSaveItem").click(function () {

        let formData = $("#itemForm").serialize();
        $.ajax({
            url: "item?option=ADD",
            method: "post",
            data: formData,
            success: function (resp) {
                console.log(resp);
                loadAllItems();
                clearInputFieldsItems();
            }
        });
    });

    /*delete item*/
    $("#btnDeleteItem").click(function () {

        let formData = $("#itemForm").serialize();
        $.ajax({
            url: "item?option=DELETE",
            method: "post",
            data: formData,
            success: function (resp) {
                console.log(resp);
                loadAllItems();
                clearInputFieldsItems();
            }
        });
    });

    /*update item*/
    $("#btnUpdateItem").click(function () {

        let formData = $("#itemForm").serialize();
        $.ajax({
            url: "item?option=UPDATE",
            method: "post",
            data: formData,
            success: function (resp) {
                console.log(resp);
                loadAllItems();
                clearInputFieldsItems();
            }
        });
    });

    /*get all items*/
    $("#btnGetAllItems").click(function () {
        loadAllItems()
    });

    /*load all item function*/
    function loadAllItems() {
        $.ajax({
            url: "item",
            success: function (resp) {
                $("#tblItem").empty();
                for (let item of resp) {
                    let row = `<tr>
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.qty}</td>
                </tr>`;
                    $("#tblItem").append(row);
                    bindEventToItem();
                }
            }
        });
    }

    /*clear input fields function*/
    function clearInputFieldsItems() {
        $("#itemCode1").val("");
        $("#itemName1").val("");
        $("#price").val("");
        $("#qty").val("");
    }


</script>
